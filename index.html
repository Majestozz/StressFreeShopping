        <div class="form-add-iten-style">
            <form action="" class="form-add-iten">
                <label for="text">Name of Iten...</label>
                <input type="text" class="input-name" name="name" id="input-name" placeholder="  Here please!!" required>
            
            <br>
                <label for="text">Category</label>
                <select name="select-category" id="select-for-category" required>What Category
                    <option value="grocery-store">Grocery Store</option>
                    <option value="bakery">Bakery</option>
                    <option value="colds">Colds</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetable">Vegetables</option>
                    <option value="meat">meat</option>
                    <option value="frozen">Frozen</option>
                    <option value="drinks" >Drinks</option>
                    <option value="canned">Canned</option>
                    <option value="treats">Treats</option>
                    <option value="preparations">Preparations</option>
                    <option value="sauces">Sauces</option>
                    <option value="utilities">Utilities</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="hygiene">Hygiene</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="pets">Pets</option>
                    <option value="home-appliances">Home Appliances</option>
                </select>
                <br>
                <label for="text">Units</label>
                <input type="text" class="input-unit" name="units" id="input-units" placeholder="  Here please!!" required>
                <br>
                <label for="text">Importance</label>
                <select name="importance" id="importance-id" required>
                    <option value="optional">Optional</option>
                    <option value="necessary">Necessary</option>
                </select>
                <br>
                <label for="text">Brand</label>
                <input type="text" class="input-brand" name="brand" id="input-brand" placeholder="  Here please!!">
                <br>
                <button type="submit"> To Add</button>
            </form>
        </div>
